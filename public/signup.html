<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Flowbite-->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Quick Start Tailwind VS Code by ARM 2023</title>
  </head>

  <body>
    <!-- Header -->
    <header class="w-full border-b border-gray-100 bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <div
              class="bg-citizen-teal flex h-10 w-10 sm:h-8 sm:w-8 items-center justify-center rounded-full"
            >
              <!-- Star Icon (using SVG) -->
              <svg
                class="h-7 w-7 sm:h-5 sm:w-5 fill-white text-white"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                />
              </svg>
            </div>
            <span class="hidden sm:flex text-xl font-semibold text-black"
              >CitizenCentral</span
            >
          </div>

          <!-- Navigation Menu -->
          <nav class="hidden items-center space-x-8 md:flex">
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Home
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Services
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Updates
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Support
            </a>
          </nav>

          <!-- Right Side Actions -->
          <div class="flex pl-28 sm:items-center gap-4">
            <!-- Associability -->
            <a
              href="#"
              class="hidden hover:text-citizen-teal sm:flex items-center gap-2 font-medium text-black transition-colors"
            >
              <!-- User Icon -->
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span class="hidden sm:inline">Associability</span>
            </a>

            <!-- Language Selector -->
            <a
              href="#"
              class="hover:text-citizen-teal flex items-center gap-2 font-medium text-black transition-colors"
            >
              <!-- Globe Icon -->
              <svg
                class="h-8 w-8 sm:h-4 sm:w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                />
              </svg>
              <span class="hidden sm:inline">English</span>
            </a>

            <!-- Sign In Button -->
            <button
              class="bg-citizen-teal hover:bg-citizen-teal/90 flex items-center gap-2 rounded-lg px-4 py-2 font-medium text-white transition-colors"
            >
              <!-- Fingerprint Icon -->
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
                />
              </svg>
              Sign in
            </button>
          </div>

          <!-- Mobile Menu Button (hidden by default, shown on mobile) -->
          <button
            class="hover:text-citizen-teal flex h-8 w-8 items-center justify-center text-black md:hidden"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Signup -->
    <section class="relative min-h-screen overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="./images/hero-bg2.png"
          alt="Background flowing shapes"
          class="h-full w-full object-cover"
        />
        <!-- Overlay for better text readability -->
        <div
          class="from-teal-primary/80 via-teal-secondary/70 to-dark-teal/90 absolute inset-0 bg-gradient-to-br"
        ></div>
      </div>
      <!-- Back Button -->
      <button
        type="button"
        class="relative ml-132 mt-4 p-4 flex items-center justify-center text-gray-500 transition-colors duration-200 hover:text-gray-900"
      >
        <svg
          class="w-3.5 h-3.5 mr-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 5H1m0 0 4 4M1 5l4-4"
          ></path>
        </svg>
        Back
      </button>
      <!-- Create your account. -->
      <div
        class="relative w-full mx-auto max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8"
      >
        <form class="space-y-6" action="#">
          <div class="flex flex-col items-start">
            <!-- Logo -->
            <div class="flex justify-center items-center mb-6">
              <div data-svg-wrapper class="absolute">
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.6487 6.37901C18.6168 6.34505 19.0628 7.56979 18.2995 8.16631L14.6188 11.0429C14.2775 11.3096 14.1467 11.7659 14.295 12.1729L15.8933 16.5624C16.2248 17.4726 15.1978 18.2752 14.3946 17.7337L10.5215 15.122C10.1623 14.8798 9.68797 14.8965 9.34662 15.1632L5.66594 18.0398C4.90267 18.6363 3.82198 17.9076 4.08886 16.9764L5.37579 12.4857C5.49514 12.0693 5.33276 11.6233 4.97356 11.3811L1.10041 8.76951C0.297216 8.22792 0.656294 6.97495 1.62442 6.941L6.29295 6.77727C6.72591 6.76208 7.09985 6.46984 7.2192 6.05337L8.50614 1.56275C8.77301 0.631513 10.0756 0.585827 10.4071 1.49608L12.0055 5.88551C12.1537 6.29259 12.5472 6.55792 12.9801 6.54274L17.6487 6.37901Z"
                    fill="#169F9F"
                  />
                </svg>
              </div>
              <div data-svg-wrapper class="relative">
                <svg
                  width="35"
                  height="35"
                  viewBox="0 0 35 35"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M30.2027 5.44826C36.5919 12.1695 36.4892 22.7987 29.894 29.3939L29.577 29.7026C22.8558 36.0918 12.2266 35.989 5.63139 29.3939L5.32204 29.0763C-0.965113 22.4616 -0.964904 12.0626 5.32273 5.44826L5.63139 5.1313C12.3312 -1.56847 23.1941 -1.56826 29.894 5.1313L30.2027 5.44826ZM27.7727 7.25262C22.2444 1.72463 13.2809 1.72443 7.75272 7.25262C2.22467 12.7808 2.22478 21.7443 7.75272 27.2726C13.281 32.8007 22.2444 32.8007 27.7727 27.2726C33.3009 21.7443 33.3009 12.7809 27.7727 7.25262Z"
                    fill="#169F9F"
                  />
                </svg>
              </div>
            </div>
            <h5 class="text-2xl font-medium font-['Jost'] text-gray-900">
              Create your account.
            </h5>
            <span class="text-xs font-medium text-gray-500">
              Already have an account? Login here
            </span>
          </div>
          <!-- Full Name -->
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Full Name</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Usman Khan"
              required
            />
          </div>
          <div class="flex gap-4">
            <!-- CNIC -->
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >CNIC</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="123451234561"
                required
              />
            </div>
            <!-- Email/Phone Number/CNIC -->
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email/Phone Number/CNIC</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Your Email"
                required
              />
            </div>
          </div>
          <div class="flex gap-4">
            <!-- Password -->
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <!-- Confirm Password -->
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Confirm Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
          </div>
          <!-- By signing up -->
          <div class="flex items-start">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300"
                  required
                />
              </div>
              <label
                for="remember"
                class="ms-2 text-sm font-medium text-gray-500"
                >By signing up, you are creating a Sendinblue account, and you
                agree to Flowbite’s Terms of Use and Privacy Policy.</label
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 text-center"
          >
            Create account
          </button>
        </form>
      </div>
    </section>

    <!-- Flowbite-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
