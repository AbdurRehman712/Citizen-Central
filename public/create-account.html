<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS-->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Flowbite-->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Quick Start Tailwind VS Code by ARM 2023</title>
  </head>

  <body>
    <!-- Header -->
    <header class="w-full border-b border-gray-100 bg-white">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <div
              class="bg-citizen-teal flex h-10 w-10 sm:h-8 sm:w-8 items-center justify-center rounded-full"
            >
              <!-- Star Icon (using SVG) -->
              <svg
                class="h-7 w-7 sm:h-5 sm:w-5 fill-white text-white"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                />
              </svg>
            </div>
            <span class="hidden sm:flex text-xl font-semibold text-black"
              >CitizenCentral</span
            >
          </div>

          <!-- Navigation Menu -->
          <nav class="hidden items-center space-x-8 md:flex">
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Home
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Services
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Updates
            </a>
            <a
              href="#"
              class="hover:text-citizen-teal font-medium text-black transition-colors"
            >
              Support
            </a>
          </nav>

          <!-- Right Side Actions -->
          <div class="flex pl-28 sm:items-center gap-4">
            <!-- Associability -->
            <a
              href="#"
              class="hidden hover:text-citizen-teal sm:flex items-center gap-2 font-medium text-black transition-colors"
            >
              <!-- User Icon -->
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span class="hidden sm:inline">Associability</span>
            </a>

            <!-- Language Selector -->
            <a
              href="#"
              class="hover:text-citizen-teal flex items-center gap-2 font-medium text-black transition-colors"
            >
              <!-- Globe Icon -->
              <svg
                class="h-8 w-8 sm:h-4 sm:w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                />
              </svg>
              <span class="hidden sm:inline">English</span>
            </a>

            <!-- Sign In Button -->
            <button
              class="bg-citizen-teal hover:bg-citizen-teal/90 flex items-center gap-2 rounded-lg px-4 py-2 font-medium text-white transition-colors"
            >
              <!-- Fingerprint Icon -->
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
                />
              </svg>
              Sign in
            </button>
          </div>

          <!-- Mobile Menu Button (hidden by default, shown on mobile) -->
          <button
            class="hover:text-citizen-teal flex h-8 w-8 items-center justify-center text-black md:hidden"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- Find Service -->
    <section class="relative min-h-screen overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="./images/hero-bg1.png"
          alt="Background flowing shapes"
          class="h-full w-full object-cover"
        />
        <!-- Overlay for better text readability -->
        <div
          class="from-teal-primary/80 via-teal-secondary/70 to-dark-teal/90 absolute inset-0 bg-gradient-to-br"
        ></div>
      </div>

      <!-- Content Container -->
      <div
        class="relative z-10 flex min-h-screen flex-col items-center justify-center px-4 text-center"
      >
        <div class="mx-auto max-w-4xl space-y-8">
          <!-- Main Heading -->
          <h1
            class="text-4xl leading-tight font-bold text-white md:text-6xl lg:text-7xl"
          >
            Empowering Pakistani Citizens Across the Globe
          </h1>

          <!-- Subtitle -->
          <p
            class="mx-auto max-w-2xl text-lg font-medium text-white opacity-90 md:text-xl lg:text-2xl"
          >
            Making Pakistan Government Services Accessible to Every Citizen
          </p>

          <!-- Search Input Container -->
          <div class="relative mx-auto mt-12 max-w-2xl">
            <div class="relative">
              <!-- Search Icon -->
              <svg
                class="absolute top-1/2 left-4 h-5 w-5 -translate-y-1/2 transform text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m21 21-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                />
              </svg>

              <!-- Search Input -->
              <input
                type="text"
                placeholder="Find Service"
                class="focus:ring-teal-secondary w-full rounded-full border-0 bg-white py-4 pr-4 pl-12 text-lg shadow-lg placeholder:text-gray-500 focus:ring-2 focus:outline-none"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Flowbite-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
